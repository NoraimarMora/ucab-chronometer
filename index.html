<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Noraimar Mora" />

        <title>Cronómemtro</title>

        <link rel="shortcut icon" href="img/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="js/functions.js"></script>
    </head>

    <body id="index">
        <section id="navbar">
            <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body py-md-3" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img id="logo" src="img/logo.png" alt="UCAB Robótica">
                    </a>
                </div>
              </nav>
        </section>
        <section id="main" class="container">
            <div class="row section">
                <div class="col-md-1 school-logo-container">
                    <img id="school-logo" src="img/logo_ucab.png" alt="Logo" />
                </div>
                <div id="robot-name" class="col-md-3" data-bs-toggle="modal" data-bs-target="#config-robot">
                    <span>Robot</span>
                </div>
                <div id="controls" class="col-md-8">
                    <button id="connectButton" class="btn btn-dark">Conectar</button>
                </div>
            </div>
            <div id="clock" class="row section text-center">
                <span>00:00.00</span>
            </div>
            <div class="row section">
                <div class="row lap-data">
                    <div class="col-md-5 lap">
                        <span>Vuelta #1</span>
                    </div>
                    <div class="col-md-2 time text-center">
                        <span>--:--:--</span>
                    </div>
                    <div class="col-md-5 total">
                        <span>--:--:--</span>
                    </div>
                </div>
                <div class="row lap-data">
                    <div class="col-md-5 lap">
                        <span>Vuelta #2</span>
                    </div>
                    <div class="col-md-2 time text-center">
                        <span>--:--:--</span>
                    </div>
                    <div class="col-md-5 total">
                        <span>--:--:--</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="config-robot" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Selección del participante</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row align-items-center fields">
                                    <div class="col-md-3">
                                        <label for="robots" class="col-form-label">Robot</label>
                                    </div>
                                    <div class="col-md-9">
                                        <select id="robots" class="form-select">
                                            <option value="0" selected>StormRunner</option>
                                            <option value="1">Turb0</option>
                                            <option value="2">Dragonforce</option>
                                            <option value="3">Flash</option>
                                            <option value="4">MOS Thunderbolt</option>
                                            <option value="5">Mcqueen</option>
                                            <option value="6">TurboRacer</option>
                                            <option value="7">VELOCIRAPTOR</option>
                                            <option value="8">Hoppy</option>
                                            <option value="9">Hopebot</option>
                                            <option value="10">Kratos</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="change-robot" type="button" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer id="footer" class="bd-footer bg-body-tertiary py-md-3 text-center">
        <div class="container">
            <div class="col-md-12">
                &lt;&gt; by <span id="author">Noraimar Mora</span> 2025
            </div>
        </div>
    </footer>
</html>
